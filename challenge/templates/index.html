{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Moqzilla {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['Name'] }}</h2>
               <p>{{post['Post']}}</p>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
